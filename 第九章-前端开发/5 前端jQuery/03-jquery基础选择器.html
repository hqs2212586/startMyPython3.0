<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础选择器</title>
    <style type="text/css">
        /*#brother {*/
            /*color: red;*/
            /*font-size: 24px*/
        /*}*/
    </style>
</head>
<body>
    <ul>
        <li id="brother">路飞学城1</li>
        <li><a href="https://www.luffycity.com">路飞学城2</a></li>
        <li class="li3">路飞学城3</li>
        <li>路飞学城4</li>
        <li>路飞学城5</li>
        <li>路飞学城6</li>
        <li>路飞学城7</li>
    </ul>
</body>
<script src="jquery-3.3.1.js"></script>
<script type="text/javascript">
    // 使用jquery的时候，要有入口函数
    /*等价
    $(function () {
        alert(333);
    })
    */
    // 回调函数
    $(document).ready(function () {
        //基础选择器
        //1.id选择器
        console.log($('#brother'));
        $('#brother').css('color','red');  // 设置样式，把字体修改为红色

        //2.标签选择器
        //(1)设置一个值
        // $('a').css('color','yellow');
        //(2)设置多个值，设置多个值的时候使用对象存储  key:value
        $('a').css({'color':'yellow','font-size':'24px'});

        //3.类选择器
        $('.li3').css('background','green');

        //4.通配符选择器 *（使用不是很多）
        console.log($('*'));
        /* 取出了所有标签
        jQuery.fn.init(17) [html, head, meta, title, style, body,
         ul, li#brother, li, a, li.li3, li, li, li, li,
         script, script, prevObject: jQuery.fn.init(1)]
         */
        // 应用：实现清空整个界面的元素
        $('*').html('');
    })
</script>
</html>
