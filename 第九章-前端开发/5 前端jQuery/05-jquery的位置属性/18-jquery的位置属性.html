<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery位置属性</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        #box {
            position: relative;
            width: 200px;
            height: 200px;
            border: 1px solid red;
            padding: 10px 5px;
        }
        p {
            position: absolute;
            left: 30px;
            top: 30px;
        }
    </style>
</head>
<body style="height: 2000px;width: 2000px;">
    <div id="box">
        <p>我是一个段落标签</p>
    </div>
    <button id="btn">动画吧</button>
    <div style="width: 200px;height: 200px;margin: 100px auto;border: 1px solid deepskyblue;"></div>
</body>
<script src="../04-jQuery文档操作/jquery-3.3.1.js"></script>
<script type="text/javascript">

    $(function () {
        // 1、获取匹配元素的相对父元素的偏移 position
        console.log($('p').position().left);  // 30
        console.log($('p').position().top);   // 30

        var offsetTop = $('p').position().top + 50 + 'px';

        $('#btn').click(function () {
            $('p').animate({top:offsetTop},1000)
        })

        // 2、获取匹配元素  相对滚动条卷起的位置信息  scrollTop  scrollLeft
        // 获取匹配元素相对滚动条顶部的偏移  文档被卷起的像素值
        console.log($(document).scrollLeft());
        console.log($(document).scrollTop());

        // 监听文档滚动的jquery方法
        $(document).scroll(function () {
            console.log('水平'+ $(document).scrollLeft());
            console.log('垂直'+ $(document).scrollTop());
        })

        // 3、offset 获取匹配元素在当前视口的相对偏移  相对于浏览器
        console.log($('#box').offset());
        console.log($('p').offset().top);  // 31
        console.log($('p').offset().left);  // 31
        console.log($('#btn').offset().top);  // 225

        // 4、获取元素的宽高   不包含padding
        console.log('宽'+ $('#box').width());   // 宽200
        console.log('高'+ $('#box').height());   // 高200

        // 5、设置宽高
        $('#box').width(400);

        // 6、innerWidth outerWidth
        // 获取 width+2*padding 不包括边框  获取匹配元素的内部宽度
        console.log($('#box').innerWidth());   // 410

        // width + 2*padding + 2*border 获取匹配元素的外部宽度
        console.log($('#box').outerWidth());   // 412
    })


</script>
</html>
