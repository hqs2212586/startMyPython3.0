<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义动画animate</title>
    <style type="text/css">
        #box {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            background: yellow;
            position: absolute;
        }
    </style>
</head>
<body>
    <button id="btn">动画吧</button>
    <button id="stop">停止吧</button>
    <div id="box">
        hello luffy
    </div>
</body>
<script src="../jquery-3.3.1.js"></script>
<script type="text/javascript">
    $(function () {
        $('#btn').click(function () {
            /*
            // params:一组包含作为动画属性和终值的样式属性和及其值的集合
            $('#box').animate({
                width: '200px',
                height: '300px'
            })
            */

            // 动画效果向右下方向移动
            $('#box').animate({left:'100px',top: '200px'});

            // 动画队列:动画效果是先右移、再下移
            $('#box').animate({left:'100px'}).animate({top: '400px'});

            // 在运行时，stop方法停止动画
            $('#box').animate({left:'100px',top:'300px'}, 2000);

            // delay方法延迟操作
            $('#box').animate({left:'100px'}).delay(2000).animate({top: '400px'});
        })

        $('#stop').click(function () {
            $('#box').stop()
        })
    })
</script>
</html>
