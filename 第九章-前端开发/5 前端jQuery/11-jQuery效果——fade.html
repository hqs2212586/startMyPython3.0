<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>效果——slide</title>
    <style type="text/css">
        #box {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            /*display: none;*/
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="box">

    </div>
    <button id="btn">隐藏</button>
</body>
<script src="jquery-3.3.1.js"></script>
<script type="text/javascript">

    $(function () {
        // $('#btn').click(function () {
        $('#box').mouseover(function () {  // 鼠标移动上去逐渐隐形
            $('#box').fadeOut(2000);
            /* 点击后内部样式表变为如下：
            <div id="box" style="display: none;"></div>
             */
        })

        $('#btn').mouseout(function () { // 鼠标移动上去逐渐现形
            // $('#box').fadeIn(2000);
            $('#box').fadeTo(2000,0.3);
        })
        
        $('btn').click(function () {
            $('#box').fadeToggle(3000);
        })
    })

    

</script>
</html>
