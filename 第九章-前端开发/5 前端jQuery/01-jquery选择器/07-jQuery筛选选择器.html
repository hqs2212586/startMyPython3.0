<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>筛选选择器</title>
</head>
<body>
    <div id="box">
        <p class="p1">
            <span>我是第一个span标签</span>
            <span>我是第二个span标签</span>
            <span>我是第三个span标签</span>
        </p>
        <button>按钮</button>
    </div>

    <ul>
        <li class="list">2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
<script src="../jquery-3.3.1.js"></script>
<script type="text/javascript">
    $(function () {
        // 链式调用，点语法：get方法  set方法
        //获取第n个元素 数值从0开始
        $('span').eq(1).css('font-size','30px');  // 选择到第二个span标签

        //first()获取第一个元素
        $('span').first().css('background','red');

        //last()获取最后一个元素
        $('span').last().css('color','greenyellow');

        //.parent() 选择父亲元素
        console.log($('span').parent());  // jQuery.fn.init(1) ——》0: p.p1
        $('span').parent('.p1').css({width:'300px',height:'300px',background:'yellow'});


        //.siblings()选择所有的兄弟元素
        $('.list').siblings('li').css('color','red');  // 仅选择到了class='list'的li标签的兄弟

        //.find()
        //查找所有的后代元素
        $('div').find('button').css('background','#313131');  // div标签的后代中查找到button标签
    })
</script>
</html>
