<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery和dom对象转换</title>
    <style type="text/css">
        #box {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="box">
        天王盖地虎
    </div>
    <button>隐藏</button>
</body>
<script src="jquery-3.3.1.js"></script>
<script type="text/javascript">
    // dom对象转换为jquery对象
    var oDiv = document.getElementById('box');
    console.log($(oDiv));  // jQuery.fn.init [div#box]
    // 由于$(oDiv)是jquery对象，因此可以使用jquery方法：click()
    $(oDiv).click(function () {
        alert(111);
    })


    // jquery对象转换为dom对象
    // 第一种方式：
    console.log($('button')[0]);  // <button>隐藏</button>
    // 第二种方式：
    console.log($('button').get(0));  // <button>隐藏</button>

var isShow = true;
$('button').get(0).onclick = function () {
    // alert(222);
    if (isShow) {
        $('#box').hide();  // jquery方法，点击按钮后隐藏
        $(this).text('显示');
        isShow = false;
    } else {
        $('#box').show();
        $(this).text('隐藏');
        isShow = true;
    }
}
</script>
</html>
