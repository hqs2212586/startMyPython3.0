<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js变量</title>
</head>
<body>
    <script type="text/javascript">
        // 变量的声明
        // js中代码的执行顺序：自上往下
        // 1.先声明再定义
        // 声明
        var dog;
        alert(dog)  //undefined 未定义
        // 定义
        dog = "小黄";
        alert(dog)

        // 2.声明时立刻定义
        var dog2 = "小红";
        alert(dog2)

        //建议使用驼峰标识来对变量进行命名
        var myHousePrice = "$1234";

    </script>
</body>
</html>
