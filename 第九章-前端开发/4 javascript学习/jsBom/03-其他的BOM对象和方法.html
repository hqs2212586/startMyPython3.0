<script type="text/javascript">
    alert('刷新了');

    // 返回浏览器的用户设备信息
    console.log(window.navigator.userAgent);

    // 获取用户本地信息
    console.log(window.location);
    // 经常使用的一个方法————href，直接打开网址
    window.location.href = 'https://www.luffycity.com';

    // 全局刷新 ====> 尽量少用这种方法  对应局部刷新
    setTimeout(function () {
        window.location.reload();
    },3000)
    // window.location.reload();
</script>
