<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        // switch 开关
        var gameScore = 'best';
        // case表示一个条件
        switch(gameScore){
            case 'good':
                console.log('玩得很好');
                break;  // 表示退出

            case 'better':
                console.log("玩得牛逼了啊");
                break;

            case 'best':
                console.log('恭喜你，吃鸡成功');
                break;

            default:
                console.log('很遗憾');

        }

        alert(1)
    </script>
</body>
</html>
