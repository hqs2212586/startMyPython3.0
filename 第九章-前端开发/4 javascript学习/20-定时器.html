<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器</title>
</head>
<body>
    <script type="text/javascript">
        // 实时刷新时间单位为毫秒
        var n = 0;
        var time = null;   // 空对象
        time = setInterval(function () {
            n++;
            console.log(n);
        }, 1000);

        // setTimeout(code, 1000)
        setTimeout(function () {
            console.log(time);   // 1
            clearInterval(time);   // 结束定时器
        }, 5000);
    </script>
</body>
</html>
