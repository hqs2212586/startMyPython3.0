<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>当前最新时间</title>
</head>
<body>

</body>
<script type="text/javascript">
    // 开启一个定时器
    setInterval(function () {
        var date = new Date();

        var y = date.getFullYear();
        var m = date.getMonth() + 1;  // mon是0-11
        var d = date.getDate();
        var h = date.getHours();
        var min = date.getMinutes();
        var s = date.getSeconds();

        // 今天是2018年6月8日 22:43:07

        document.body.innerHTML = '今天是'+y+"年"+num(m)+"月"+num(d)+"日"+" "+num(h)+":"+num(min)+":"+num(s);
    },1000)

    // 用于在0-9的时候在数字前面加0
    function num(n) {
        if (n<10) {
            return "0"+n;
        }else {
            return n;
        }
    }


</script>
</html>
