<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击有惊喜</title>
    <style type="text/css">
        * { padding: 0;
            margin: 0;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
            text-align: center;
            color: white;
            line-height: 200px;
            font-size: 23px;
            font-weight: bold;   /*加粗*/
            margin: 20px auto;   /*上下20px*/
        }
    </style>
</head>
<body>
    <div class="box">
        <!--<p>-->
            <!--<span id="box">-->
                <!--嘿嘿额-->
            <!--</span>-->
        <!--</p>-->
        点击有惊喜！！
    </div>
    <!--<div class="box"></div>-->
</body>
    <script type="text/javascript">
        //
        var oBox = document.getElementsByClassName('box')[0];
        console.log(oBox.innerHTML);
        var a = 0;

        oBox.onclick = function () {
            a++;
            if (a%4===1) {
                this.style.background = 'green';
                this.innerText = "继续点击";
            } else if (a%4==2) {
                this.style.background = 'blud';
                this.innerText = "哈哈！骗你的。"
            } else if (a%4==3) {
                this.style.background = "transparent";  // 透明色
                this.innerText = ''
            } else {
                this.style.background = "red";  // 透明色
                this.innerText = '点击有惊喜！！'
            }
        }
    </script>
</html>
