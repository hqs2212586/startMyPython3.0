<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do_while</title>
</head>
<body>
    <script type="text/javascript">
        // 循环三个步骤：1.初始化循环变量  2.判断循环条件  3.更新循环变量
        // 不管有没有满足while中的条件,do里面的代码都会走一次
        var i = 3;      // 初始化循环变量
        do {
            console.log(i);
            i++;        // 更新循环条件
        }while (i<3);   // 判断循环条件
    </script>
</body>
</html>
