<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
</head>
<body>
    <script type="text/javascript">
var x = 1.234;
// 天花板函数  返回值大于等于 x，并且与它最接近的整数
var a = Math.ceil(x);
console.log(a);   // 2

// 地板函数， 返回值小于等于 x，且与 x 最接近的整数
var b = Math.floor(x);
console.log(b);   // 1

// 求 两个数的最大值和最小值
console.log(Math.max(2,5));  // 5
console.log(Math.min(3,7));  // 3

// 经常使用的random 方法可返回介于 0 ~ 1 之间的一个随机数
var ran = Math.random();
console.log(ran);  // 返回值包含0，但是不包含1

// 100-200之间的随机数
var c = Math.random()*100 + 100;
console.log(c)   // 137.9650704173937(随机)

// min - max 之间的随机数公式：
// min + Math.random()*(max-min)
// 5-15
var d = 5+Math.random()*(15-5);
        console.log(d);
    </script>
</body>
</html>
