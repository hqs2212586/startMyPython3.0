<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环</title>
</head>
<body>
    <script type="text/javascript">
        //for 循环
// 1.初始化  2.循环条件  3.更新循环变量
for(var i = 1; i<=10; i++) {
    console.log(i)
}

        //练习1： 1-100之间所有的偶数
        for (var i =1; i<=100; i++) {
            if (i%2==0) {
                //偶数
                console.log(i)
            }
        }

        //练习2：计算1-100之间所有数的和
        var sum = 0;
        for(var j=1; j<=100; j++) {
            sum = sum + j;
        }
        console.log(sum);

        //练习3：利用document.write('*')画出长方形
        //双重for循环
        for (var i=1;i<=3;i++) {   // 表示行
            for(var j=1;j<=6;j++) {
                document.write('* ');
            }
            document.write('<br>');  // 换行
        }

//作业：使用*打印直角三角形  6行
// *
// * *
// * * *
// * * * *
// * * * * *
// * * * * * *
for (var i=1;i<=6;i++) {
    for (var j=1;j<=i;j++){
        document.write('* ')
    }
    document.write('<br>')
}

//作业：使用*打印等边三角形
//      *
//     ***
//    *****
//   *******
//  *********
// ***********
for (var i=1;i<=6;i++) {   //行数
    //控制空格数
    for(var s=i;s<=6-1;s++) {
        document.write('&nbsp;');
    }
    for(var j=1;j<=2*i-1;j++) {
        document.write('*');
    }
    document.write('<br>')
}

    </script>
</body>
</html>
