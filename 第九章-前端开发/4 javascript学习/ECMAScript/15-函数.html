<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>
</head>
<body>
    <script type="text/javascript">
        // 函数的创建
        /*
        py中函数的声明：
        def add():
            pass
        py中函数的调用：
        add()
         */
        // 1.js中函数的声明  记得：有函数的声明，就一定有调用
        function add() {
            // 执行的一些操作
            alert();
        }
        // 2.js中函数的调用
        add();

        // 二、声明函数的时候带参数
        function add2(a,b) {
            alert(a+b);
        }

        add2(3,4);

// 三、声明函数的时候带有参数，且有返回值
function add3(x,y) {
    return x+y;
}

var sum = add3(3,5);  // 声明变量接收返回值
alert(sum);


    </script>
</body>
</html>
