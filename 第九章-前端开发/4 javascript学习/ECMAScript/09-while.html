<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while</title>
</head>
<body>
    <script type="text/javascript">
        // while循环

        // 循环三个步骤：1.初始化循环变量  2.判断循环条件  3.更新循环变量
var i = 1;
while(i<=9){
    console.log(i)
    i++
}

// 练习：将1-100之间所有3的倍数输出出来
var n = 1;
while (n<=100) {
    if (n % 3 == 0){
        console.log(n);
    }
    n++;
}
    </script>
</body>
</html>
