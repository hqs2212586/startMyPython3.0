<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米商城结构图</title>
    <style type="text/css">
        /* 去除默认padding和margin */
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            /*清除ul的默认样式*/
            list-style: none;
        }
        .topBar{
            /*100%意味着继承父级body的宽度（浏览器的宽度）*/
            width: 100%;
            height: 40px;
            background-color: black;
        }
        .container1{     /* 注意container没有设置浮动 */
            width: 1226px;
            /*height: 40px;*/
            /*background-color: yellow;*/
            /*居中显示*/
            margin: 0 auto;
        }
        .topBar-nav{
            float: left;
            width: 375px;
            height: 40px;
            background-color: red;
        }
        .topBar-user_info{
            float: right;
            width: 140px;
            height: 40px;   /* 这个高度必须写，否则以文字紧凑的效果显示高度 */
            background-color: #FC4838;
            margin-right: 15px;
        }
        .topBar-cart{
            float: right;
            width: 120px;
            height: 40px;
            background-color: green;
        }
        .header{
            width: 100%;
            height: 110px;
        }
        .container2{
            width: 1226px;
            /*这个高度很重要，如果没有，下面的盒子填充的时候就不会挤上去*/
            height: 110px;
            margin: 0 auto;
        }
        .logo{
            float: left;
            width: 62px;
            height: 55px;
            background-color: #E766EA;
            margin-top: 22px;
        }
        .nav{
            float: left;
            width: 780px;
            height: 110px;
            background-color: red;
        }
        .search{
            float: right;
            width: 296px;
            height: 50px;
            background-color: purple;
            margin-top: 25px;
        }
        .content{
            width: 1226px;
            height: 460px;
            margin: 0 auto 14px;   /* 上:0  左右:居中  下:14px*/
        }
        .content-list{
            float: left;
            width: 234px;
            height: 460px;
            background-color: #1971FE;
        }
        .lunbo{
            float: left;
            width: 992px;
            height: 460px;
            background-color: #FD8008;
        }
        .shop{
            width: 1226px;
            height: 170px;
            margin: 0 auto;
            /*background-color: green;*/
        }
        .shop .channel{
            width: 234px;
            height: 170px;
            float: left;
            background-color: #996633;
        }
        .shop .advertising{
            width: 992px;
            height: 170px;
            /*background-color: red;*/
            float: left;
        }
        .shop .advertising ul li{   /* 让ul下的每一个li浮动起来 */
            float: right;
            width: 316px;
            height: 170px;
            background-color: red;
            margin-left: 14px;
        }
        .describe{
            width: 1226px;
            height: 25px;
            margin: 40px auto 3px;
            /*background-color: #E766EA;*/
        }
        .describe .product-class{
            float: right;
            width: 70px;
            height: 25px;
            background-color: green;
        }
        .product{
            width: 1226px;
            height: 180px;
            margin: 0 auto;
            /*background-color: #FC4838;*/
        }
        .product .pro-channel{
            width: 234px;
            height: 180px;
            float: left;
            background-color: #666666;
        }
        .product .product-sell{
            width: 992px;
            height: 180px;
            background-color: #828aff;
            float: left;
        }
        .product .product-sell ul li{
            float: right;
            width: 234px;
            height: 180px;
            background-color: #ff88e6;
            margin-left: 14px;
        }
    </style>
</head>
<body>
    <div class="topBar">
        <div class="container1">
            <div class="topBar-nav">导航栏</div>
            <div class="topBar-cart">购物车</div>
            <div class="topBar-user_info">用户登录</div>
        </div>
    </div>

    <div class="header">
        <div class="container2">
            <div class="logo">logo</div>
            <div class="nav">导航</div>
            <div class="search">搜索框</div>
        </div>
    </div>

    <div class="content">
        <!--内容选择列表-->
        <div class="content-list"></div>
        <div class="lunbo"></div>
    </div>

    <div class="shop">
        <!--选购引导-->
        <div class="channel">

        </div>
        <div class="advertising">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
    </div>

    <div class="describe">
        开心闪购
        <div class="product-class"></div>
    </div>

    <div class="product">
        <div class="pro-channel">

        </div>
        <div class="product-sell">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>
    </div>
</body>
</html>
