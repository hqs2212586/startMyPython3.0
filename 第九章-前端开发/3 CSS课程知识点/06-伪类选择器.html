<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style type="text/css">
        /* a标签的爱恨原则 love hate*/
        /* 没有被访问的a标签的样式 */
        .box ul li.item1 a:link{
            color:#666;
        }
        /* 访问过后的a标签的样式 */
        .box ul li.item2 a:visited{
            color:yellow;
        }
        /* 鼠标悬停时的a标签的样式 */
        .box ul li.item3 a:hover{
            color:darkred;
        }
        /* 鼠标点住的时候a标签的样式 */
        .box ul li.item4 a:active{
            color: yellowgreen;
        }

        /*选中第一个元素*/
        div ul li:first-child{
            font-size: 20px;
            color: red;
        }
        /*选中最后一个元素*/
        div ul li:last-child{
            font-size: 20px;
            color: yellow;
        }
        /*选中当前指定的元素, 数值从1开始*/
        div ul li:nth-child(2){
            font-size: 30px;
            color: purple;
        }
        /* n表示选中所有元素 数值从0开始，0的时候表示没有选中 */
        div ul li:nth-child(n){
            font-size: 40px;
            color: red;
        }
        /* 2n表示选中数值为偶数的元素 */
        div ul li:nth-child(2n){
            font-size: 50px;
            color: gold;
        }
        /* 2n-1表示选中数值为奇数的元素 */
        div ul li:nth-child(2n-1){
            font-size: 50px;
            color: green;
        }
        /* 隔几换色：比如要隔三换一，1、5、9... */
        div ul li:nth-child(4n+1){
            font-size: 50px;
            color: gold;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li class="item1">
                1
                <a href="#">张三</a>
            </li>
            <li class="item2">
                2
                <a href="#">李四</a>
            </li>
            <li class="item3">
                3
                <a href="#">王八</a>
            </li>
            <li class="item4">
                4
                <a href="#">赵六</a>
            </li>
        </ul>
    </div>
</body>
</html>
