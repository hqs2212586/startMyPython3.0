<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高级选择器</title>
    <style type="text/css">
        /*!* 后代选择器 在css中使用非常频繁*!*/
        /*div p{*/
            /*color: rebeccapurple;*/
        /*}*/
        /*div div p{*/
            /*color: yellow;*/
        /*}*/
        /*.container div p{*/
            /*color: green;*/
        /*}*/

        /*子代选择器*/
        .container> p{
            color:yellowgreen;
        }

        /*交集选择器*/
        h3{
            width:300px;
            color: red;
        }
        .active{
            font-size: 30px;
        }
h3.active{
    background-color: yellow;
}

        /*并集选择器(组合) 设置多个标签中的统一样式*/
        a,h4{
            color: #666;
            font-size: 18px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>
        <div class="container">
            <p>我是另一个段落</p>
            <div>
                <p>我是一个新段落</p>
                <a href="#">luffy</a>
            </div>
            <p>另一个段落，也是绿色</p>
            <ul>
                <li class="item">
                    <h3 class="active">我是一个h3</h3>
                    <h4>我是一个h4标题</h4>
                </li>
                <li>
                    <h4>我是一个h4标题</h4>
                    <a href="#">BAT</a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
