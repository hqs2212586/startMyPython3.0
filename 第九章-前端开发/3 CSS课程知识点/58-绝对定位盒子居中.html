<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位盒子居中</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 100%;  /* 继承body的100%的宽度 */
            height: 69px;
            background-color: #000;
        }
        .box .c{
            width: 960px;
            height: 69px;
            background-color: pink;
            margin: 0 auto;
            position: absolute;  /* 设置绝对定位后居中失效 */
            left: 50%;
            margin-left: -480px;
            /*设置绝对定位之后，margin:0 auto;不起任何作用
            如果想让绝对定位的盒子居中。当做公式记下来 设置元素绝对定位,left:50%;
            margin-left等于元素宽度的一半，实现绝对定位盒子居中
            */
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="c"></div>
    </div>
</body>
</html>
