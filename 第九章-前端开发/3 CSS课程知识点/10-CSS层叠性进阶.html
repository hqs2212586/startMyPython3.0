<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /* 2个id选择器、1个元素选择器 201 */
        #box1 #box2 p{  /* 后代选择器 */
            color: yellow;
        }
        /* 1个id选择器、1个类选择器、1个元素选择器 111 */
        #box2 .wrap3 p{
            color: red;
        }
        /* 1个id选择器、3个元素选择器 103 */
        div div #box3 p{
            color: purple;
        }
        /* 3个类选择器、4个元素选择器 034 */
        div.wrap2 div.wrap2 div.wrap3 p{
            color: blue;
        }
    </style>
</head>
<body>
    <div id="box1" class="wrap1">
        <div id="box2" class="wrap2">
            <div id="box3" class="wrap3">
                <p>再来猜猜我是什么颜色？</p>
            </div>
        </div>
    </div>
</body>
</html>
