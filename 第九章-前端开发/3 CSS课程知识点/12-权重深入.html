<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>权重深入</title>
    <style type="text/css">
        p{
            color:red !important;
            font-size: 30px;
        }
        .spe1{
            color: yellow;
            font-size: 40px;
        }
        .spe2{
            color: green;
            font-size: 40px;
        }
        ul{
            color:red;
        }
        .list{
            color: purple !important; /* 字还是红色，说明不影响继承来的权限 */
        }
    </style>
</head>
<body>
    <!-- ! important:设置权重无限大
        !important不影响继承来的权限
    -->
    <div>
        <p class="spe1 spe2">我是什么颜色</p>
        <p class="spe2 spe1">我是什么颜色</p>
    </div>
    <div class="list">
        <ul>
            <li>
                我是一个Li标签
            </li>
        </ul>
    </div>
</body>
</html>
