<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定定位</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        p{
            width: 100px;
            height: 100px;
            background-color: red;
            position: fixed;
            bottom: 100px;
            right: 40px;
            line-height: 100px;
            font-size: 20px;
            text-align: center;
            color: #FFF;
        }
    </style>
</head>
<body>
    <div>
        <p>返回顶部</p>
        <img src="./images/bojie.jpg" alt="">
        <img src="./images/bojie.jpg" alt="">
        <img src="./images/bojie.jpg" alt="">
        <img src="./images/bojie.jpg" alt="">
        <img src="./images/bojie.jpg" alt="">
        <img src="./images/bojie.jpg" alt="">
    </div>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            //JavaScript后面会讲
            $('p').click(function () {
                $('html').animate({
                    "scrollTop":0
                },2000)
            })
        })
    </script>

</body>
</html>
