<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        span{
            font-size: 25px;
        }
    </style>
</head>
<body>
    <!--什么是标准文档流
        宏观得讲，我们的web页面和ps等设计软件有本质的区别。
        web网页的制作是一个"流"的概念,从上而下，像"织毛衣"
        而设计软件，想往哪里画东西，就去哪里画。

        标准文档流下有哪些微观现象？
        1.空白折叠现象:多个空格和换行在网页上只显示为一个空格（&nbsp;）
        2.高矮不齐，底边对齐:一行中多个元素大小不相同，但都会保证底边是对齐的。
        3.自动换行，一行写不满，换行写。
    -->
    <div>
        文字&nbsp;文字文字文字文字<span>姚明</span>文字文字文字文字文字文字
        <img src="./images/homesmall.png" alt="">
        <img src="./images/homesmall2.png" alt="">
    </div>
</body>
</html>
