<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /*!* 1 1 1 *!*/
        /*#box1 .wrap2 p{*/
            /*color: red;*/
        /*}*/
        /*!* 1 1 1 *!*/
        /*#box2 .wrap3 p{*/
            /*color: yellow;*/
        /*}*/

        /* 0 */
        /*继承来的*/
        #box1 #box2 .wrap3{
            color: red;
        }
        /*!* 1 1 1 *!*/
        /*!*选择来的*!*/
        /*#box2 .wrap3 p{*/
            /*color: green;*/
        /*}*/

        /*继承来的*/
        .wrap1 #box2{
            color: green;
        }
    </style>
</head>
<body>
    <!--当权重一样的时候，是后设置的属性为准。前提权重一样，后来者居上
        继承来的属性权重为0

        总结：
        先看有没有被选中，如果被选中了，就数数（id,class,标签数量）谁的权重大就显示谁的
        如果没有被选中，则权重为0。
        如果属性都是被继承下来的，权重都是0，"就近原则"：谁描述得近就显示谁。
    -->
    <div id="box1" class="wrap1">
        <div id="box2" class="wrap2">
            <div id="box3" class="wrap3">
                <p>再来猜猜我是什么颜色？</p>
            </div>
        </div>
    </div>
</body>
</html>
