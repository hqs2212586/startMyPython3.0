<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签分类</title>
</head>
<body>
    <div class="wrapper">
        <!--块级元素：div p h1~h6 ul table form li
            特性：独占一行；可以设置宽度和高度，如果设置了宽度和高度，则是当前的宽高
                          如果宽度和高度没有设置，宽度是父盒子的宽度，高度根据内容填充。
        -->
        <div class="left">
            这是路飞学城的战场
            <div>这是我的段落——》这是我的一块区域
                <div style="width: 500px;height: 100px">这是我的爱好</div>
                <ul>
                    <li>
                        <h2>抽烟</h2>
                    </li>
                    <li>
                        <ol>
                            <li>喝酒</li>
                            <li>烫头</li>
                        </ol>
                    </li>
                </ul>
            </div>
        </div>
        <div class="right">
            <!--行内元素：a span br i em strong
                特性：在一行内展示；不能设置宽度和高度，宽度和高度根据内容填充
                （下面的示例设置的高度和宽度，在页面中显示时，毫无影响）
            -->
            <a href="#" style="width: 200px;height: 100px">百度</a>
            <a href="#">路飞</a>

            <span style="width: 100px;height: 200px;"></span>
        </div>
        <div class="inline-block">
            <!--行内块
                特性：1.在一行内展示；
                     2.可以设置宽度和高度
            -->
            <img src="./homesmall.png" alt="一张图片">
            <input type="text" name="username" style="width: 200px;height: 100px">
        </div>

    </div>
</body>
</html>
