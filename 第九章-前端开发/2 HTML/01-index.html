<!--声明文档的类型，标记该文档为HTML5的文件-->
<!DOCTYPE html>

<!--页面根节点,html写好后加tab键，直接会显示标签-->
<!--html中的标签都是闭合标签  闭合标签包含双闭合和单闭合
双闭合：<html></html>
单闭合：<meta>  或  <meta />都可以
-->
<html>
    <head>
        <!--meta声明头部的元信息,对文档规定编码格式-->
        <meta charset="utf-8">
        <!--包含头部的信息，head是一个容器，包含style、title、meta、script、link标签等-->
    </head>
    <body>
        <!--包含浏览器显示的内容标签div、p、a、img、input等等-->
        这是我们的文档结构
    </body>
</html>
