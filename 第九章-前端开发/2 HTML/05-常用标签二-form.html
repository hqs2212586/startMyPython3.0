<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单控件</title>
</head>
<body>
    <div class="form">
        <!--form标签是一个块级元素 被提交-->
        <form action="https://www.baidu.com" method="get">
            <p>
                <!--lable功能：关联文本与表单元素的，点击文本时，如同点击表单元素一样；label属于行内元素
                        for属性：表示与该label相关联的表单空间元素的id值
                -->
                <label for="user">用户名：</label>
                <!--input是行内块元素-->
                <input type="text" name="username" id="user"
                placeholder="请输入用户名" value="小马">
            </p>
            <p>
                <lable for="password">密码：</lable>
                <input type="text"name="password" id="password"
                placeholder="请输入密码">
            </p>
            <!--单选框checked会被默认选中，要产生互斥的效果name值要相同-->
            <p>
                用户性别：
                <input type="radio" name="sex" value="男" checked="">男
                <input type="radio" name="sex" value="女">女
            </p>

            <!--复选框-->
            <p>
                用户爱好：
                <input type="checkbox" name="checkfav" value="吃" checked="check">吃
                <input type="checkbox" name="checkfav" value="喝">喝
                <input type="checkbox" name="checkfav" value="玩">玩
                <input type="checkbox" name="checkfav" value="乐">乐
            </p>
            <!--文件选择框-->
            <p>
                请上传文件：
                <input type="file" name="textfile">
            </p>
            <!--文本域-->
            <p>
                自我介绍：
                <textarea cols="20" rows="5" name="txt" placeholder="请做自我介绍">
                </textarea>
            </p>
            <p>
                <!--下拉列表,size生成滚动条(每次显示3个)-->
                <select name="sel" size="3">
                    <!--selected设置预选中-->
                    <option value="深圳" selected>深圳</option>
                    <option value="北京">北京</option>
                    <option value="沙河">沙河</option>
                    <option value="山东">山东</option>
                    <option value="福建">福建</option>
                </select>
            </p>
            <p>
                <!--显示普通的按钮-->
                <!--disable是禁用按钮属性-->
                <input type="button" name="btn" value="提交" disabled="disabled">

                <!--重置按钮,恢复默认状态-->
                <input type="reset" name="">

                <!--提交form表单使用type=submit按钮-->
                <input type="submit" name="btn" value="submit">
            </p>
        </form>
        <button type="button">注册</button>
    </div>
</body>
</html>
