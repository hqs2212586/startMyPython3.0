<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <!--表格，border设置边框,cellspacing设置间隙-->
    <table border="1" cellspacing="0">
        <!--表格头-->
        <thead>
            <!--表格行-->
            <tr>
                <!--标题栏这一列显示为空-->
                <th></th>
                <!--表格头里的单元格，【注意】这里用的是th-->
                <th>星期一</th>
                <th>星期二</th>
                <th>星期三</th>
                <th>星期四</th>
                <th>星期五</th>
            </tr>
        </thead>
        <!--表格主体-->
        <tbody>
            <!--表格主体的每一行-->
            <tr>
                <!--合并行（竖着合并），合并三行，内容是上午-->
                <td rowspan="3">上午</td>
                <!--表格主题内的单元格，【注意】这里用的是td-->
                <td>语文</td>
                <td>数学</td>
                <td>英语</td>
                <td>生物</td>
                <td>化学</td>
            </tr>
            <tr>
                <!--表格主题内的单元格-->
                <td>语文</td>
                <td>数学</td>
                <td>英语</td>
                <td>生物</td>
                <td>化学</td>
            </tr>
            <tr>
                <!--表格主题内的单元格-->
                <td>语文</td>
                <td>数学</td>
                <td>英语</td>
                <td>生物</td>
                <td>化学</td>
            </tr>
            <tr>
                <td rowspan="2">下午</td>
                <!--表格主题内的单元格-->
                <td>语文</td>
                <td>数学</td>
                <td>英语</td>
                <td>生物</td>
                <td>化学</td>
            </tr>
            <tr>
                <!--表格主题内的单元格-->
                <td>语文</td>
                <td>数学</td>
                <td>英语</td>
                <td>生物</td>
                <td>化学</td>
            </tr>
        </tbody>
        <!--表格底部-->
        <tfoot>
            <!--表格行-->
            <tr>
                <!--合并列（横着合并），-->七、body标签相关内容——表格标签table
                <td colspan="6">课程表</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
